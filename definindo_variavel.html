<meta charset="UTF-8">

<script>
    var ano = 2018;

    document.write("Flávio nasceu em " + (ano - 1977) + " anos");
    document.write("<br>");
    document.write("Joaquim nasceu em " + (ano - 1996) + " anos");
    document.write("<br>");
    document.write("Barney nasceu em " + (ano - 1976) + " anos");
    document.write("<br>");

    /*Variavel começa com letra minusula e a segunda parlavra começa com maiusculo*/
    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

    document.write("A média das idades é " + Math.round(media));
    document.write("<br>");

    var nome = "Flávio";
    document.write("A idade de " + nome + " é " + idadeFlavio);

</script>
