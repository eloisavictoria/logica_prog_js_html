<meta charset="UTF-8">
<html>

    <script>
        function mostra(diferenca){
            document.write("Nossa diferença de idade é " + diferenca);
            pulaLinha();
        }

        function pulaLinha(){
            document.write("<br><br>");
        }

        var idade1 = 21;
        var idade2 = 25;
        var diferenca = idade1 - idade2;

        mostra(diferenca);

    </script>
</html>
