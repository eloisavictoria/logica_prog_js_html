<meta charset="UTF-8">

    <script>

        function pulaLinha() {
            document.write("<br><hr><br>");//pula duas linhas e dá destaque para a informação
        }

        function mostra(frase) {
            document.write("<big>" + frase + "</big>");//aumenta o tamanho das letras
            pulaLinha();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var chute = parseInt(prompt("Digite seu chute"));

        if(chute == numeroPensado){
            mostra("Você acertou");
        }else{
            mostra("Você errou, o número pensado foi "+ numeroPensado);
        }
     
</script>
