<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
/**
 * posso solicitar ao usuário o limite para que o nosso sistema conte até o ano informado
 * pelo usuário*/
    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while(anoCopa <= limite){
        alert("Teve copa em: " + anoCopa);
        anoCopa = anoCopa + 4;        
    }

    alert("Fim");

</script>
