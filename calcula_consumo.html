<meta charset="UTF-8">

<html>
    
<h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;
    var caminhComGasolina = 480;
    var caminhComAlcool = 300;
    var consumoDeGasolina = caminhComGasolina / tanque;
    var consumoDeAlcool = caminhComAlcool / tanque;

    document.write("Consumo de gasolina: " + consumoDeGasolina + " litros");
    document.write("<br>Consumo de álcool: " + consumoDeAlcool + " litros");

</script>

</html>
